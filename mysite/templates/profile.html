<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e0f5e6;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        label {
            color: #27ae60;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #27ae60;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2ecc71;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.2em;
            color: #27ae60;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }

            .profile-pic img {
                width: 200px;
                height: 200px;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 80%;
                padding: 50px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>

        <!-- Profile Photo Section -->
        <div class="profile-pic">
            <img src="profile-pic-placeholder.jpg" alt="Profile Picture">
            <input type="file" id="profilePicUpload">
        </div>

        <!-- Personal Details Section -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" placeholder="Enter your date of birth">

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <!-- Password Change Section -->
        <div class="section-title">Change Password</div>

        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" placeholder="Enter current password">

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password">

        <button class="btn">Save Changes</button>
    </div>
</body>
</html>
